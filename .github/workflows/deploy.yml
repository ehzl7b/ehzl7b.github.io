name: Tezyns Deployment Assets
on:
  push:
    branhes: [gh-pages]
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './_site'
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        