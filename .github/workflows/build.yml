name: build
on:
  push:
    branches: [main]
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout build library in gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: '.'
      - name: delete old pages
        run: rm -rf _pages
      - name: checkout build library in main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: './_pages'
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm i
      - run: node index pages
      - run: date +%s > report.txt
      # - name: Check if there are any changes
      #   id: verify_diff
      #   run: git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
      - name: Update Repo
        # if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --global user.name "tezyns"
          git config --global user.email "tezyns@outlook.com"
          git add .
          git commit -m "deployment"
          git push
        