<!DOCTYPE html><html lang="ko" data-theme="light"><head> <meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content="Some description"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Tezyns'Blog</title><link rel="icon" type="image/png" href="/favicon.png"><link rel="stylesheet" href="/main.css"></head><body><div class="menu-btn"><label><input type="checkbox"><div class="menu-btn-icon"></div></label></div><div class="dummy"><div class="bg-left"></div><div class="bg-right"></div></div><div class="sidebar"><header><h1 class="site-name"><a href="/">Tezyns'Blog</a></h1><div class="theme-btn"><label><div class="theme-left"></div><div class="wrapper"><input type="checkbox"><div class="theme-switch"></div></div><div class="theme-right"></div></label></div></header><nav><div class="line"></div><ul><li class="item"><a href="/excel-formula">유용한 엑셀 함수식</a></li><li class="item"><a href="/msoffice-template">팁 &amp; 템플릿</a></li><li class="item"><a href="/algorithm">알고리즘</a></li><li class="item"><a href="/dev">개발 노트</a></li><li class="item"><a href="/code-snippet">문법 &amp; 코드 조각</a></li></ul></nav><footer><div class="line"></div><div class="footer-msg">This blog is designed by Tezyns.</div></footer></div><div class="mainview"><article></article><!-- fetched page goes here...--></div><script>const $root = document.querySelector('html')
const $sidebar = document.querySelector('.sidebar')
const $theme_btn_input = document.querySelector('.theme-btn input')
const $menu_btn_input = document.querySelector('.menu-btn input')

function set_theme(theme) {
  $root.dataset.theme = theme
  window.sessionStorage.setItem('theme', theme)
}

let cur_theme = window.sessionStorage.getItem('theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches  ? 'dark' : 'light')
if (cur_theme === 'dark') {
  $theme_btn_input.checked = true
  set_theme('dark')
}
$theme_btn_input.onclick = e => {
  set_theme((e.target.checked) ? 'dark' : 'light')
}
$menu_btn_input.onclick = e => {
  $sidebar.classList.toggle('checked')
}</script><script>const $article = document.querySelector('article')
//- const $sidebar = document.querySelector('.sidebar')

async function fetch_content() {
  const cur_pathname = window.location.pathname
  const tar_pathname = '/pages/' + cur_pathname.slice(1) + (cur_pathname === '/' ? 'index.json' : '.json')
  let response = ''
  try {
    response = await (await fetch(tar_pathname)).json()
  } catch (err) {
    response = await (await fetch('/pages/404.json')).json()
  }
  $article.innerHTML = response.content
  document.title = response.title + `::Tezyns'Blog`
}
// 주소 직접 입력
fetch_content()
// <a> 태그 클릭
document.body.onclick = async e => {
  if (e.target.matches('a') && e.target.href.startsWith(window.location.origin) && !e.target.getAttribute('href').match(/[.#]/)) {
    e.preventDefault()
    if (e.target.href !== window.location.href) {
      history.pushState(null, null, e.target.href)
      await fetch_content()
      //- $scroller.scrollTo({ top: 0 })
      $sidebar.classList.remove('checked')
      $menu_btn_input.checked = false
    }
  }
}
// 전,후 이동 버튼 클릭
window.onpopstate = e => {
  fetch_content()
}</script></body></html>
